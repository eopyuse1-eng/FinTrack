# Fly.io configuration
app = "fintrack-backend"
primary_region = "sin"  # Singapore - change to your preferred region

[build]
  image = "fintrack-backend:latest"
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]
  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static"
